<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Translator</title>
</head>
<body>
    <h1>Subtitle Translator</h1>
    <textarea id="srt-content" rows="10" cols="60" placeholder="Paste SRT content here..."></textarea><br>
    <textarea id="english-sentences" rows="10" cols="60" placeholder="Paste English sentences here..."></textarea><br>
    <textarea id="translated-sentences" rows="10" cols="60" placeholder="Paste translated sentences here..."></textarea><br>
    <button onclick="replaceSubtitles()">Replace Subtitles</button>
    <h2>Output</h2>
    <textarea id="output" rows="20" cols="60"></textarea>
    <script src="script.js"></script>
</body>
</html>
